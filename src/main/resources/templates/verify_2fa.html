<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/css/login.css">
    <title>Verify Two-Factor Authentication</title>
</head>

<body>
    {{>header}}
    <div class="login-container">
        <h2>Two-Factor Authentication</h2>
        <p>Please enter the 6-digit code from your authenticator app to complete login.</p>
        <p><strong>User:</strong> {{username}}</p>

        <form class="login-form" action="/2fa/verify" method="post">
            <label for="code">Authentication Code:</label>
            <input type="number" id="code" name="code" required pattern="[0-9]{6}" maxlength="6" placeholder="000000"
                autofocus>

            <input type="submit" value="Verify" class="btn apply">
            <input type="hidden" name="_csrf" value="{{token}}" />
        </form>

        {{#error}}
        <div class="login-message">{{error}}</div>
        {{/error}}

        <div class="signup-link">
            <p><a href="/login">‚Üê Back to Login</a></p>
        </div>
    </div>
    {{>footer}}
</body>

</html>
