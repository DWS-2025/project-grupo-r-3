<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .error-container {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>Oops! Something went wrong.</h1>
    <h2>Status: {{status}}</h2>
    <h3>Message: {{error}}</h3>
    <a href="/">Go Back Home</a>
</div>

</body>
</html>
