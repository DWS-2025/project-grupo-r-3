<body>
{{>header}}
<h1>Available Subjects</h1>
{{#subjects}}
<div class="subject">
    <h3>{{name}}</h3>
    <form action="/subjects/apply" method="post">
        <input type="hidden" name="id" value="{{id}}">
        <button type="submit" class="btn">Apply</button>
    </form>
    <form action="/subjects/modify" method="post">
        <input type="hidden" name="id" value="{{id}}">
        <input type="text" name="newName" placeholder="New name">
        <button type="submit" class="btn">Modify</button>
    </form>
    <form action="/subjects/delete" method="post">
        <input type="hidden" name="id" value="{{id}}">
        <button type="submit" class="btn">Delete</button>
    </form>
</div>
{{/subjects}}
{{>footer}}
</body>
